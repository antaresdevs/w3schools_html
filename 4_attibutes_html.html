<!DOCTYPE html>
<!-- LANG attribute -->
<html lang = "En-us">
<body>

<!-- TITLE attribute. When you move the mouse over the element, the title will be displayed as a tooltip. -->
<p title="forecast">The day is sunny</p>
<p>Great!<p>

<!-- LANG attribute -->
<a href="http://www.myforecast.com">  Check weather today </a>
<br><br>

<!-- SIZE attribute. 
The filename of the source (src), and the size of the image (width and height) are all provided as attributes: 
The ALT attribute specifies an alternative text to be used, when an HTML element cannot be displayed.
-->
<img src = "images/egypt.jpg" alt="egypt" width ="350" height ="200">

<!--Always QUOTE Attribute Values. W3C recommends quotes in HTML4, and demands quotes for stricter document types like XHTML.
Sometimes it is necessary to use quotes. 
Sinlge or double quotes? use both-->
<p title="use quotes">Always use quotes if you want title to de displaced </p> 
<p title = 'Story "Jack Smith"'> Let's read story</p>

<!--
Attribute	Description
alt	      Specifies an alternative text for an image
disabled  Specifies that an input element should be disabled
href	  Specifies the URL (web address) for a link
id	      Specifies a unique id for an element
src	      Specifies the URL (web address) for an image
style	  Specifies an inline CSS style for an element
title	  Specifies extra information about an element (displayed as a tool tip)
value	  Specifies the value (text content) for an input element.
!-->

</html>
