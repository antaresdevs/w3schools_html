<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: #99AA00;
	}

h1 {
	color: red;
	font-family: verdana;
	font-size:200%;
	border: 2px solid yellow;
	padding:25px;
	margin: 10px;
	}

p {
	color: white;
	font-family: Tahoma;
	font-size: 37px;
	}

p#day {
	color: black;
	}   

p.orange {
	color: orange;
	font-size: 20px;}
       
<!-- p#ID -->
</style>
</head>

<body>
<h1> I like Javascript</h1> 
<p> I am learning this language now </p>

<!-- ID - To define a special style for one special element, first add an id attribute to the element:-->
<p id="day"> Soon the spring is coming...</p>

<!-- The CLASS  Attribute
To define a style for a special type (class) of elements, add a class attribute to the element: -->
<p class="orange"> I am orange sentence </p>
<p> I am usual sentence </p>
<p class="orange"> Again, I am orange! </p>


<!--
Chapter Summary
Use the HTML style attribute for inline styling
Use the HTML <style> element to define internal CSS
Use the HTML <link> element to refer to an external CSS file
Use the HTML <head> element to store <style> and <link> elements
Use the CSS color property for text colors
Use the CSS font-family property for text fonts
Use the CSS font-size property for text sizes
Use the CSS border property for visible element borders
Use the CSS padding property for space inside the border
Use the CSS margin property for space outside the border
-->

</body>
</html>
